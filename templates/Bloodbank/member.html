{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="container-fluid" style="margin-top:100px">
        {% if user.is_authenticated %}
            <a class="btn btn-primary" href="{% url 'Bloodbank:add_member' %}">Add member</a>
            <hr>
        {% endif %}
        <form action="" class="form-inline d-flex justify-content-center">
            {% for l in member %}
            <div class="card mx-2 my-1" style="width: 12rem;">
                <div class="text-center mt-3">
                    <img class="card-img-top" src={{l.image.url}} alt="Card image cap" style="width:150px; height:150px; border-radius:50%">
                </div>
                <div class="card-header" style="height:7rem">
                    <div style="height: 4rem">
                        <h5 class="card-title mb-0 small">{{l.name}}</h5>
                        <h6 class="card-text text-muted small" style="font-size:14px">{{l.designation}}</h6>
                    </div>
                    <a class="btn btn-sm btn-info mb-2" href="{% url 'Bloodbank:details_member' l.pk%}" title="Profile" data-toggle="popover" 
                    data-placement="bottom" data-content="Content">View</a>
                </div>
                <script>
                    $(document).ready(function(){
                      $('[data-toggle="popover"]').popover();   
                    });
                    </script>
            </div>
            {% endfor %}
        </form>
    </div>

{% endblock %}
