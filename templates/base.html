<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Blood Aid Bank, Jashore</title>
</head>

<style>

</style>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: cadetblue;">
            <a class="navbar-brand" href="{% url 'Bloodbank:index'%}" >Home
                <!--img src="#" alt="Logo" style="width: 40px; height:40px; border-radius:50%"-->
            </a>
            <p class="text-left mr-auto mt-2 h6" style="font-family: Lucida Sans;">BLOOD AID BANK, JASHORE</p>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'AppLogin:logout'%}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item text-left">
                        <a style="font-weight: bold;" class="nav-link btn btn-sm " href="{% url 'AppLogin:login' %}">Login</a>
                    </li>
                {% endif%}
                
            </ul>
            
            </div>
        </nav>
    </div>
    {% block content %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
